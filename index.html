<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue To Do List</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div id="app">
			<section class="todo-section">
				<div class="container">
					<h1 class="section__title">
						Cose che non hai voglia di fare ma devi
					</h1>
				</div>
				<div class="container">
					<input
						class="task-input"
						type="text"
						placeholder="Aggiungi una nuova task"
					/>
					<button class="btn__add">Aggiungi</button>
				</div>
				<div class="container">
					<div class="todo-list">
						<ul class="todo-list__wrapper">
							<li v-for="(task, index) in tasks" :class="task.done === true ? 'done' : '' ">
								<button class="btn__delete" @click="deleteTask(index)">x</button>
								{{ task.text}}
							</li>
							
						</ul>
					</div>
				</div>
			</section>
		</div>

		<script src="./js/script.js"></script>
	</body>
</html>
